<ion-view view-title="Login" name="login-view">
 
      
     <ion-content class="padding">
     <form name="userForm" novalidate>
      <div class="list ">
          <label class="item item-input" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
              <input type="text" placeholder="Username" name="name" ng-model="data.username" required>
          </label>
          <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block padding">You name is required.</p>
          <label class="item item-input" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
              <input type="password" placeholder="Password" ng-model="data.password" name="password" required>
          </label>
          <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block padding">You password is required.</p>
      </div>
      <button class="button button-block button-calm" ng-click="login()" ng-disabled="!userForm.$valid">Login</button>
      </form>
  </ion-content>
</ion-view>
