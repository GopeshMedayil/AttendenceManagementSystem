<ion-view hide-nav-bar="true" name="login-view">
	<ion-content padding="true" scroll="false">
		<form name="userForm" method="post">
			<div class="row responsive-md">
				<div class="col col-50 col-offset-25">

					<div class="header padding text-center">
						<img src="./img/logo/elixir-192.png" style="width:60% !important" alt="Your logo here"/>
					</div>

					<div class="list">
						<label class="item item-input" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
							<input type="text" placeholder="Username" name="username" autocomplete="off" ng-model="data.username" required>
						</label>
						<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block padding">Username is required.</p>
						<label class="item item-input" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
							<input type="password" placeholder="Password" ng-model="data.password" name="password" ng-change="passwordChange(data.password);" required>
						</label>
						<p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block padding">Password is required.</p>
						<p ng-if="incorrect == true" class="help-block padding">Invalid Username or Password.</p>
					</div>

					<button class="button button-block button-positive" ng-click="login(data)" ng-disabled="!userForm.$valid">
						Log In
					</button>

					<div class="row row-no-padding">
						<div class="col">
							<!-- <button class="button button-clear button-light">
                                    Forgot password?
                                </button>-->
							<button class="button button-clear button-calm">
								Forgot password?
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>

	</ion-content>
	<div style="height: 95px; display: block; position: relative;width: 100%;" ng-style="{top: iframeHeight + 'px'}">
		<div class="header padding text-center">
			<img src="./img/logo/p-logo48.png" alt="Your logo here"/>
			<div><span>Powered By Pixels</span></div>
		</div>
	</div>
</ion-view>
